<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bibliotecas JS -->
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/jquery.mask.js"></script>

    <!-- Códigos JS -->
    <script src="js/mascara.js"></script>
    <script src="js/viacep.js"></script>

    <!-- validação de campos -->
    <script src="js/validacao.js"></script>

    <title>FORMULÁRIO DE ACESSO:</title>

</head>

<body>

    <div id="box">
        <h2>Formulário de cadastro:</h2>

        <div class="nome">
            <div class="coluna">
            <label for="">Nome</label>
            <input type="text" id="i_nome" required>
            </div>

            <div class="coluna">
            <label for="">Sobrenome</label>
            <input type="text" id="i_sobrenome" required>
            </div>

            <div class="coluna">
            <label for="">E-mail</label>
            <input type="email" id="i_email" placeholder="email@mail.com" required>
            </div>

            <div class="coluna">
            <label for="">CEP</label>
            <input type="text" id="i_cep" placeholder="00000-000" onblur="pesquisa_cep(this.value)">
            </div>

            <div class="coluna">
            <label for="">Rua</label>
            <input type="text" id="i_rua" required>
            </div>

            <div class="coluna">
            <label for="">Bairro</label>
            <input type="text" id="i_bairro" required>
            </div>

            <div class="coluna">
            <label for="">Cidade</label>
            <input type="text" id="i_cidade" required>
            </div>

            <div class="coluna">
            <label for="">Estado</label>
            <input type="text" id="i_estado" required>
            </div>

            <input type="submit" value="Cadastrar" id="btt" onclick="validacao()" value="Cadastrar">
    </div>
    
</body>
</html>
